<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miguelé</title>
    <link rel="icon" href="Logotipo_Miguel.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-left">
        <img src="Logotipo_Miguele.tif" alt="Logotipo Miguelé" class="logo" />
        <div class="laurels">
          <img
            src="Premio_Nacional_Miguele.png"
            alt="Premio Nacional de Magia"
            class="laurel"
          />
          <img
            src="Premio_Rioboo_Miguele.png"
            alt="Premio Rioboo"
            class="laurel"
          />
        </div>
      </div>
      <div class="hero-right">
        <img
          src="Miguele_alta_calidad_foto_Pablo_Ibanez_255.jpg"
          alt="Miguele"
          class="profile-photo"
        />
      </div>
    </section>
  </body>
</html>
