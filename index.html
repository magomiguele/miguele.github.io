<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel√©</title>
  <link rel="icon" type="image/x-icon" href="Logotipo_Miguele.ico">
  <link rel="stylesheet" href="styles.css" />
  <style>
    @font-face {
      font-family: 'TimesNewRomanExtraBold';
      src: url('TimesNewRoman_ExtraBold.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 2rem;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      max-width: 250px;
    }

    .laureles {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .laureles img {
      max-width: 200px;
    }

    .foto {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="left">
      <img src="Logotipo_Miguele.tif" alt="Logotipo Miguele" class="logo" />
      <div class="laureles">
        <img src="Premio_Nacional_Miguele.png" alt="Premio Nacional" />
        <img src="Premio_Rioboo_Miguele.png" alt="Premio Rioboo" />
      </div>
    </div>
    <div class="right">
      <img src="Miguele_alta_calidad_foto_Pablo_Ibanez_255.jpg" alt="Miguele" class="foto" />
    </div>
  </section>
</body>
</html>
